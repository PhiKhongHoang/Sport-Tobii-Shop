<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container m-5 text-center">
      <h1>
        Đơn hàng của bạn đã được đặt. Vui lòng chờ 5s để quay trở lại trang
        chính!
      </h1>
      <br /><br />

      <!-- start đồng hồ -->
      <script>
        ProgressCountdown(5, "pageBeginCountdownText");

        function ProgressCountdown(timeleft, text) {
          return new Promise((resolve, reject) => {
            var countdownTimer = setInterval(() => {
              timeleft--;

              document.getElementById(text).textContent = timeleft;

              if (timeleft <= 0) {
                clearInterval(countdownTimer);
                resolve(true);
              }
            }, 1000);
          });
        }
      </script>

      <style>
        .dot {
          height: 100px;
          width: 100px;
          border-style: solid;
          border-width: 2px;
          border-radius: 50%;
          display: inline-block;
          text-align: center;
        }

        .clock {
          text-align: center;
        }
        .pp {
          text-align: center;
        }
      </style>

      <div class="row begin-countdown">
        <div class="col-md-12 text-center">
          <div class="dot" style="position: center">
            <h3 id="pageBeginCountdownText" class="clock text-center">5</h3>
            <p class="pp">Seconds</p>
          </div>
        </div>
      </div>
      <!-- end đồng hồ -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    // Sử dụng hàm setTimeout() để chuyển hướng sau 5 giây
    setTimeout(function () {
      // Chuyển hướng đến trang index.html
      window.location.href = "/";
    }, 5000); // 5000 milliseconds = 5 giây
  </script>
</html>
