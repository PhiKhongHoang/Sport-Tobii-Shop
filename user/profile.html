<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start header -->
    <header
      class="container"
      style="
        position: fixed;
        left: 0;
        right: 0;
        top: 10px;
        z-index: 1000; /* Đảm bảo header luôn hiển thị trên cùng */
      "
    >
      <div
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        style="background-color: antiquewhite"
      >
        <a
          href="/Sport-Tobii-Shop/"
          class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none"
        >
          <svg
            class="bi me-2"
            width="40"
            height="32"
            role="img"
            aria-label="Bootstrap"
          >
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul
          class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
        >
          <li>
            <a href="/Sport-Tobii-Shop/" class="nav-link px-2 link-secondary">
              <i class="bi bi-house"></i>
              <span>Tobii</span>
            </a>
          </li>
          <li>
            <a
              href="/Sport-Tobii-Shop/collection/category.html"
              class="nav-link px-2 link-body-emphasis"
              >Cầu lông</a
            >
          </li>
          <li>
            <a
              href="/Sport-Tobii-Shop/collection/category.html"
              class="nav-link px-2 link-body-emphasis"
              >Bóng rổ</a
            >
          </li>
          <li>
            <a
              href="/Sport-Tobii-Shop/collection/category.html"
              class="nav-link px-2 link-body-emphasis"
              >Bóng bàn</a
            >
          </li>
          <li>
            <a
              href="/Sport-Tobii-Shop/collection/category.html"
              class="nav-link px-2 link-body-emphasis"
              >Khác</a
            >
          </li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input
            type="search"
            class="form-control"
            placeholder="Search..."
            aria-label="Search"
          />
        </form>

        <div class="col-lg-auto mb-lg-0 me-lg-3">
          <a href="/Sport-Tobii-Shop/cart/cart.html"
            ><i class="bi bi-cart4"></i
          ></a>
        </div>

        <div class="dropdown text-end">
          <a
            href="#"
            class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://scontent.fhan14-5.fna.fbcdn.net/v/t39.30808-1/428161430_1110295763309630_6603499720418244992_n.jpg?stp=dst-jpg_p320x320&_nc_cat=104&ccb=1-7&_nc_sid=5f2048&_nc_ohc=5B-mSBCaMEwAX_6w7In&_nc_ht=scontent.fhan14-5.fna&oh=00_AfDJJZhcmgcRnOHMk3VVctR3dkgGl09MvF0ZKxagEi99yQ&oe=65F7A2E8"
              alt="mdo"
              width="32"
              height="32"
              class="rounded-circle"
            />
            Tài khoản
          </a>
          <ul class="dropdown-menu text-small">
            <!-- nếu chưa đăng nhập thì hiện cái này -->
            <li>
              <a class="dropdown-item" href="/Sport-Tobii-Shop/sign_in.html"
                >Đăng nhập</a
              >
            </li>
            <li><a class="dropdown-item" href="#">Đăng ký</a></li>

            <!-- nếu đã đăng nhập thì hiện cái này -->
            <li>
              <a class="dropdown-item" href="/Sport-Tobii-Shop/shop/index.html"
                >Cửa hàng</a
              >
            </li>

            <a class="dropdown-item" href="/Sport-Tobii-Shop/user/profile.html"
              >Hồ sơ</a
            >
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- end header -->

    <!-- start main -->
    <main class="container" style="width: 25%; margin-top: 100px">
      <form>
        <h1 class="h3 mb-3 fw-normal">Hồ sơ</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" />
          <label for="floatingInput">Tên người dùng</label>
        </div>
        <div class="form-floating mt-4">
          <input type="text" class="form-control" id="floatingPassword" />
          <label for="floatingPassword">Giới thiệu</label>
        </div>

        <div class="form-floating mt-4">
          <input type="text" class="form-control" id="flexCheckDefault" />
          <label for="flexCheckDefault">Địa chỉ</label>
        </div>
        <button class="btn btn-primary w-100 py-2 mt-4" type="submit">
          Lưu
        </button>
      </form>
    </main>
    <!-- end main -->

    <!-- start footer -->
    <footer class="container">
      <footer class="py-3 my-4">
        <hr />
        <p class="text-center text-body-secondary">© 2024 Company, Inc</p>
      </footer>
    </footer>
    <!-- end footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
